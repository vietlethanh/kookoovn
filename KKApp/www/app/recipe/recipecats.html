<ion-view title="Recipes" id="RecipeCats">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
		<button class="button button-icon icon ion-ios7-search-strong" ng-click="search();"></button>
  </ion-nav-buttons>	
  <ion-content class="has-header page-wrap">
	<div class="header row row-center"></div>
    <div class="list recipe-cat-list cat-list">
		<div class="item item-icon-right" ng-repeat="cat in recipeCats" ng-click="goToRecipeList(cat)">
			{{cat.CategoryName}}
			<i class="icon fa fa-angle-double-right" ></i>
		</div>
	</div>
  </ion-content>
</ion-view>
