<ion-view title="Shopping Lists" id="CreateShoppingList">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<form id="create-shoppinnglist-form" name="createShoppingListForm" novalidate ng-submit="update(create-shoppinnglist-form)">
			<div class="list edit-account-list">
				<div class="item item-divider">Edit Your List</div>
				
				<label class="item item-input">
					<input name="name" type="text" placeholder="List Name" ng-model="shoppinglist.ShoppingListName" required />
					<span class="help-block" ng-show="showInvalid && createShoppingListForm.name.$error.required">This field is required</span>
			  	</label>
			</div>
			
			<div class="row" >	
				<div class="col" style="text-align: center">
					<button class="button button-long button-positive" type="button" ng-click="cancel()">
						Cancel
					</button>
					<button class="button button-long button-positive" ng-disabled="createShoppingListForm.$invalid" type="submit" >
						Save
					</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
