<ion-view title="Store Info" id="StoreInfo">
  <ion-nav-buttons side="left">
	<!--button menu-toggle="left" class="button button-icon icon ion-navicon"></button-->
  </ion-nav-buttons>
  
  <ion-content class="has-header" >
		<div style="width: 100%; height: 80%" data-tap-disabled="true" > 
			<map id="mainGmap" draggable="true" center="[{{mapcenter.latitude}},{{mapcenter.longitude}}]" zoom="{{mapzoom}}"  >
				<marker  class="store-info" position="{{store.Latitude}},{{store.Longitude}}"   id='m{{store.StoreID}}' ></marker>
			</map>
		</div>
	
		<ul class="list store-info-list">
			 
			<li class="item check-in" ng-show="true">
				<div></div>
				<a class="tab-item button-checkin"  ng-click="addFavorite()" ng-if="!tracked">
		            <i class="icon icon-store-location"></i>
		            Add to Favorite
       			</a>
       			<p class="button-checkin" style="font-size: 1em;color: orange;"  ng-if="tracked">		           
		            Added to Favorite
       			</p>
       			<span class="total-checkin" ng-show="false">Total {{store.CheckIn}}</span>
        	</li>
			<li class="item store-logo">
				<img ng-src="{{getLogo(store)}}"/>
			</li>
			<li class="item">
				<div>{{store.Name}}</div>
				<div class="sub">{{store.StoreHours}}</div>
			</li>
			<li class="item item-icon-right">
				<div>{{store.Address}}</div>
				<div ng-if="store.Address2">{{store.Address2}}</div>
				<div class="sub">{{store.DistrictName}}, {{store.CityName}}</div>
				<!--a ng-click="openLink(store.mapLink)"><i class="icon icon-store-location"></i></a-->
				<a ng-click="directStore(store.StoreID,'direct')"><i class="icon icon-store-location"></i></a>
			</li>
			<li class="item item-icon-right">
				<div>{{store.PhoneNumber}}</div>
				<a href="tel:{{store.PhoneNumber}}"><i class="icon icon-store-phone"></i></a>
			</li>
			<li class="item" >
				<div class="sub" >
					<div ng-repeat="article in store.Articles" ><p class="html-content" ng-bind-html="article.Content"></p></div>					
				</div> 
			</li>			
		</ul>		
  </ion-content>
</ion-view>
