<ion-view title="Recipes" id="RecipeList">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
	<div class="recipe-list-cat row row-has-col-center">
		<div class="catname col col-center">{{cat.CategoryName}}</div>
		<!--
		<div class="sort col col-center"> <span>Sort By | </span><span class="active">Time</span><span> | </span><span>A to Z</span></div>
		-->
		<div class="sort col col-center"> <span>Sort By | </span><button class="button button-small button-clear" ng-class="{choose: pageInfo.sort=='PreparationTime'}" ng-click="sort('PreparationTime')">Time</button> <span> | </span><button class="button button-small button-clear" ng-class="{choose: pageInfo.sort=='Name'}" ng-click="sort('Name')">A to Z</button></div>
	</div>
    <ul class="list recipe-list" ng-if="recipes.length>0">
    	<li class="item" ng-repeat="item in recipes" ng-click="viewDetail(item)">
			<div class="row">
				<div class="image">
					<img ng-src="{{item.ImageUrl}}"/>
					<button class="button button-small button-positive" ng-click="addToRecipeBox(item, $event)">
						<i class="icon ion-loading-c" ng-if="item.isLoading"></i>
						Add To Recipe Box
					</button>
				</div>
				<div class="col info">
					<div class="name"  ng-bind-html="item.Title"></div>
					<div class="desc"><span>Prep: </span><span>{{item.PreparationTime}} </div>
					
				</div>
			</div>
		</li>
	</ul>
	<ion-infinite-scroll ng-if="hasMore" icon="ion-loading-c" on-infinite="loadMore()" distance="1%"> </ion-infinite-scroll>
  </ion-content>
</ion-view>
