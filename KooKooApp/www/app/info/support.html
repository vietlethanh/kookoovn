<ion-view title="Support" cach-view="false">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  	</ion-nav-buttons>
  	<ion-content class="has-header">
		<div class="list">
			<div class="item item-divider">How Can We Help?</div>
			<form id="supportForm" name="supportForm" novalidate ng-submit="send(supportForm)">
			<label class="item item-input">
				<input type="email" placeholder="Enter Email Address" name="email" ng-model="feedback.Email" required />
				<span class="help-block" ng-show="showInvalid && supportForm.username.$error.required">This field is required</span>
		  	</label>
		  	<label class="item item-input">
		  		<textarea name="body" placeholder="Enter Question" ng-model="feedback.Body" required rows="8"></textarea>
				<span class="help-block" ng-show="showInvalid && supportForm.username.$error.required">This field is required</span>
		  	</label>
		  	<div class="row" >	
				<div class="col" style="text-align: center" >
					<button class="button button-long button-positive" type="submit" ng-disabled="supportForm.$invalid">
						Send Request
					</button>
				</div>
			</div>
		  </form>
		</div>
	</ion-content>
</ion-view>
