<ion-view title="Sort Digital Coupons" id="SortCoupons">
	<<ion-nav-buttons side="left">
    	<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-nav-buttons side="right">
		<button class="button button-icon icon ion-ios7-search-strong" ng-click="searchCoupons()"></button>
	</ion-nav-buttons>
	<ion-content class="has-header page-wrap" >
		<div class="list cat-list">
			<div class="item item-icon-right" ng-click="sort('brand')">
				Brand
				<i class="icon fa fa-angle-double-right" ></i>
			</div>
			<div class="item item-icon-right" ng-click="sort('savings')">
				Savings
				<i class="icon fa fa-angle-double-right" ></i>
			</div>
			<div class="item item-icon-right" ng-click="sort('brand')">
				All Categories
				<i class="icon fa fa-angle-double-right" ></i>
			</div>
			<div class="item item-icon-right" ng-repeat="cat in coupondCats" ng-click="goCat(cat)">
				{{cat.CategoryName}}
				<i class="icon fa fa-angle-double-right" ></i>
			</div>
		</div>
	</ion-content>
</ion-view>
