<ion-view title="Kids Club" id="KidClubAddChild">
	<ion-nav-buttons side="left">
		<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
	</ion-nav-buttons>
	<ion-content class="has-header">
		<form id="addChildForm" name="addChildForm" novalidate ng-submit="save(addChildForm)">
			<div class="list edit-account-list">

		  		<div class="item item-divider">Add A Child</div>
			  	<label class="item item-input">
					<input name="firstname" type="text" placeholder="Child's First Name" ng-model="child.FirstName" required />
					<span class="help-block" ng-show="showInvalid && addChildForm.firstname.$error.required">This field is required</span>
			  	</label>
			  	<label class="item">
			  		<select name="DOB" ng-model="child.DOB" required ng-class="{placeholder: !child.DOB}">
			  			<option value="" disabled>Birth Month</option>
						<option value="1">January</option>
						<option value="2">February</option>
						<option value="3">March</option>
						<option value="4">April</option>
						<option value="5">May</option>
						<option value="6">June</option>
						<option value="7">July</option>
						<option value="8">August</option>
						<option value="9">September</option>
						<option value="10">October</option>
						<option value="11">November</option>
						<option value="12">December</option>
					</select>
					<span class="help-block" ng-show="showInvalid && addChildForm.DOB.$error.required">This field is required</span>
			  	</label>
			</div>
			
			<div class="row" >	
				<div class="col" style="text-align: center">
					<button class="button button-long button-positive" type="button" ng-click="cancel()">
						Cancel
					</button>
					<button class="button button-long button-positive" ng-disabled="addChildForm.$invalid" type="submit" >
						Save
					</button>
				</div>
			</div>
		</form>
	</ion-content>
</ion-view>
